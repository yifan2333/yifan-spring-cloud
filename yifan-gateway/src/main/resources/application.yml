#        timeout:
#          enabled=true
#        isolation:
#          thread:
#            timeoutInMilliseconds=10000

server:
  port: 2001
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8990/eureka/

logging:
  level:
    org.springframework.cloud.gateway: debug


