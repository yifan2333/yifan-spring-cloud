spring:
  application:
    name: yifan-gateway
  cloud:
    gateway:
      routes:
        - id: yifan-instance
          uri: lb://YIFAN-INSTANCE
          order: 0
          predicates:
            - Path=/yifan-instance/**
          filters:
            - StripPrefix=1
            - AddResponseHeader=X-Response-Default-Foo,Default-Bar
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/fallback
      #      discovery:
#        locator:
#          enabled: false
#          lower-case-service-id: false
      default-filters:
        - Elapsed=true
        - name:
            RequestRateLimiter
          args:
            key-resolver: '#{@remoteAddrKeyResolver}'
            redis-rate-limiter.replenishRate: 500
            redis-rate-limiter.burstCapacity: 500
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0


server:
  port: 2001
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8990/eureka/

logging:
  level:
    org.springframework.cloud.gateway: debug



hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
